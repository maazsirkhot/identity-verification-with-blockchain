apiVersion: apps/v1
kind: Deployment
metadata:
  name: fabric-be-deployment
  labels:
    app: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app 
    spec:
      containers:
      - name: node-app
        image: krutikavk/fabric-be:latest
        ports:
        - containerPort: 4000