apiVersion: apps/v1
kind: Deployment
metadata:
  name: fabric-be-deployment
  labels:
    app: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app 
    spec:
      volumes:
        - name: my-pv-storage
          persistentVolumeClaim:
            claimName: my-pv-claim
      containers:
      - name: node-app
        image: krutikavk/fabric-be:v1
        ports:
          - containerPort: 4000
        volumeMounts:
          - mountPath: /files
            name: my-pv-storage
            subPath: files
          - mountPath: /tmp/crypto
            name: my-pv-storage
            subPath: files/crypto-config