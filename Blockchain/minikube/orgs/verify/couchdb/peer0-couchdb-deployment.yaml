apiVersion: apps/v1
kind: Deployment
metadata:
  name: peer0-verify-couchdb-deployment
  labels: { component: peer0, type: couchdb, org: verify }
spec:
  replicas: 1
  selector:
    matchLabels:
      component: peer0
      type: couchdb
      org: verify
  template:
    metadata:
      labels:
        component: peer0
        type: couchdb
        org: verify
    spec:
      volumes:
        - name: my-pv-storage
          persistentVolumeClaim:
            claimName: my-pv-claim
      containers:
        - name: peer0-verify-couchdb
          image: couchdb:3.1.1
          env:
            - name: COUCHDB_USER
              value: nick
            - name: COUCHDB_PASSWORD
              value: "1234"
          volumeMounts:
            - mountPath: /opt/couchdb/data
              name: my-pv-storage
              subPath: state/verify/peers/peer0-couchdb
